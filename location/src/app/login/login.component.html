<section id="home" class="welcome-hero">
      <br><br>   <br><br>   
      <div class="wrapper">
          <h2>login </h2>
          <form  [formGroup]="loginForm" (ngSubmit)="login()">
           
            
              <div class="input-box">
                  <input type="text" placeholder="Enter your email" formControlName="email">
            
              </div>
              <div class="input-box">
                  <input type="password" placeholder="Create password" formControlName="password">
                 
              </div>
            
              <div class="input-box button">
                <button  type="submit">Submit</button>          </div>
              <div class="text">
                  <h3>Already have an account? <a [routerLink]="['/regester']">create now </a></h3>
              </div>
          </form>
      </div>
    </section>
