<section id="home" class="welcome-hero">
  <br><br>   <br><br>   
  <div class="wrapper">
      <h2>Registration</h2>
      <form [formGroup]="form" (ngSubmit)="registerUser()">
          <div class="input-box">
              <input type="text" placeholder="Enter your name" formControlName="nom">
              
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your name" formControlName="prenom">
            
        </div>
          <div class="input-box">
              <input type="text" placeholder="Enter your email" formControlName="email">
        
          </div>
          <div class="input-box">
              <input type="password" placeholder="Create password" formControlName="password">
             
          </div>
        
     
          <div class="input-box">
              <input type="text" placeholder="Enter your address" formControlName="adresse">
             
          </div>
          <div class="input-box">
              <input type="text" placeholder="Enter your telephone" formControlName="telephone">
             
          </div>
          <div class="policy">
              <input type="checkbox" formControlName="acceptTerms">
              <h3>I accept all terms & condition</h3>
          
          </div>
          <div class="input-box button">
            <button  type="submit">Submit</button>          </div>
          <div class="text">
              <h3>Already have an account? <a href="#">Login now</a></h3>
          </div>
      </form>
  </div>
</section>
